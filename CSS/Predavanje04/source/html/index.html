<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox</title>
    <link rel="stylesheet" href="/source/css/style.css">
</head>
<body>
    <!-- FLEX DEFAULT -->
    <div class="wrapper">
        <div class="flex-container">
          <div class="flex-item">1</div>  
          <div class="flex-item">2</div>  
          <div class="flex-item">3</div>  
          <div class="flex-item">4</div>  
          <div class="flex-item">5</div>  
        </div>
    </div>

    <!-- FLEX WRAP -->
    <div class="wrapper">
        <div class="flex-container flex-wrap">
            <div class="flex-item">1</div>  
            <div class="flex-item">2</div>  
            <div class="flex-item">3</div>  
            <div class="flex-item">4</div>  
            <div class="flex-item">5</div>  
        </div>
    </div>

    <!-- FLEX DIRECTION -->
    <div class="wrapper">
        <div class="flex-container flex-direction">
            <div class="flex-item">1</div>  
            <div class="flex-item">2</div>  
            <div class="flex-item">3</div>  
            <div class="flex-item">4</div>  
            <div class="flex-item">5</div>  
        </div>
    </div>

    <!-- FLEX JUSTIFY CONTENT -->
    <div class="wrapper">
        <div class="flex-container flex-justify">
            <div class="flex-item">1</div>  
            <div class="flex-item">2</div>  
            <div class="flex-item">3</div>  
            <div class="flex-item">4</div>  
            <div class="flex-item">5</div>  
        </div>
    </div>
    <!-- FLEX ALIGN ITEMS -->
    <div class="wrapper">
        <div class="flex-container flex-align-items">
            <div class="flex-item">1</div>  
            <div class="flex-item">2</div>  
            <div class="flex-item">3</div>  
            <div class="flex-item">4</div>  
            <div class="flex-item">5</div>  
        </div>
    </div>
    <!-- FLEX ALIGN CONTENT -->
    <div class="wrapper">
        <!-- reusanje klase koja radi pojedinaÄni zadatak -->
        <div class="flex-container flex-wrap flex-align-content">
            <div class="flex-item">1</div>  
            <div class="flex-item">2</div>  
            <div class="flex-item">3</div>  
            <div class="flex-item">4</div>  
            <div class="flex-item">5</div>  
        </div>
    </div>

    <!-- FLEX ALIGN SELF -->
    <div class="wrapper">
        <div class="flex-container flex-align-self">
            <!-- flex-align-self ne dolazi na container kao ostali(justify,a) -->
            <div class="flex-item">1</div>  
            <div class="flex-item">2</div>  
            <div class="flex-item">3</div>  
            <div class="flex-item">4</div>  
            <div class="flex-item">5</div>  
        </div>
    </div>

</body>
</html>
